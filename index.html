<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Card Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Photo Card Generator</h1>

    <input type="file" id="imageInput" accept="image/*">
    <input type="text" id="nameInput" placeholder="Enter your name">

    <button onclick="generateCard()">Generate Card</button>

    <canvas id="canvas" width="800" height="900"></canvas>

    <button onclick="downloadCard()">Download</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
